# HELK winevent-cleanup-no-dashes-only-values filter conf
# HELK build Stage: Alpha
# Author: Nate Guagenti (@neu5ron)
# License: GPL-3.0

filter {
    if [event_id] {
        mutate { add_field => { "z_logstash_pipeline" => "1500" } }

        # Remove specific keys/fields that have "-"/dash has the only value values
        # Command Line will be done later on in pipeline because it is all sorts of random fields especially when we custom parse some event IDs
        # #TONOTE:Prune does not work on nested fields, so we are moving this into the beginning of Windows logs pipeline
        prune {
            blacklist_values => [
                "AccessList", "^\-$",
                "AccessReason", "^\-$",
                "AccountExpires", "^\-$",
                "AccountName", "^\-$",
                "AdditionalInfo", "^\-$",
                "Address", "^\-$",
                "AppCorrelationID", "^\-$",
                "CallerProcessName", "^\-$",
                "ClientAddress", "^\-$",
                "ClientIP", "^\-$",
                "ClientIPAddress", "^\-$",
                "CompatibleIds", "^\-$",
                "ComputerAccountChange", "^\-$",
                "ConnectedViaIPAddress", "^\-$",
                "DCIPAddress", "^\-$",
                "DestinationIp", "^\-$",
                "DisplayName", "^\-$",
                "DnsHostName", "^\-$",
                "Domain", "^\-$",
                "Dummy", "^\-$",
                "HomeDirectory", "^\-$",
                "HomePath", "^\-$",
                "Identity", "^\-$",
                "ipAddress", "^\-$",
                "IpAddress", "^\-$",
                "IPAddress", "^\-$",
                "IpPort", "^\-$",
                "IPString", "^\-$",
                "LaunchedViaIPAddress", "^\-$",
                "LmPackageName", "^\-$",
                "LocationInformation", "^\-$",
                "LogonGuid", "^\-$",
                "LogonHours", "^\-$",
                "NewUacValue", "^\-$",
                "ObjectName", "^\-$",
                "ObjectType", "^\-$",
                "OldUacValue", "^\-$",
                "PasswordLastSet", "^\-$",
                "PreAuthType", "^\-$",
                "PrimaryGroupId", "^\-$",
                "PrivilegeList", "^\-$",
                "ProcessName", "^\-$",
                "ProfilePath", "^\-$",
                "RestrictedAdminMode", "^\-$",
                "SamAccountName", "^\-$",
                "ScriptPath", "^\-$",
                "ServerIpAddress", "^\-$",
                "Service", "^\-$",
                "ServicePrincipalNames", "^\-$",
                "SourceIp", "^\-$",
                "SidHistory", "^\-$",
                "SidList", "^\-$",
                "SubjectDomainName", "^\-$",
                "SubjectUserName", "^\-$",
                "SubjectUserSid", "^\-$",
                "TargetDomainName", "^\-$",
                "TargetOutboundDomainName", "^\-$",
                "TargetOutboundUserName", "^\-$",
                "TargetUserName", "^\-$",
                "TargetUserSid", "^\-$",
                "TraceMessage", "^\-$",
                "TransmittedServices", "^\-$",
                "UserAccountControl", "^\-$",
                "UserID", "^\-$",
                "UserParameters", "^\-$",
                "UserPrincipalName", "^\-$",
                "UserWorkstations", "^\-$",
                "WorkstationName", "^\-$"
            ]
        }
    }
}      