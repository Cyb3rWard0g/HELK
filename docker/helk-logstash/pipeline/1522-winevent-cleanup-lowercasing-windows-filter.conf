                "DeviceName",
                "DfsPath",
                "DisplayName",
                "displayName",
                "DnsHostName",
                "Domain",
                "DriveName",
                "DSName",
                "DSObjectName",
                "ExtensibleModulePath",
                "FileName",
                "Filename",
                "FilePath",
