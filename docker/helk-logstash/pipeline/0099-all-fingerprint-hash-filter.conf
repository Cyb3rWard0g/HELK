# HELK All fingerprint log filter conf
# HELK build Stage: Alpha
# These fingerprints will help get rid of duplicate log sources...
# especially when using Windows Event Forwarding
# Author: Roberto Rodriguez (@Cyb3rWard0g), Nate Guagenti (@neu5ron)
# License: GPL-3.0

filter {

  ## Perform hashing on winlogbeat differently than other logs
  # Winlogbeat 6.x
  if [type] == "wineventlog" and [beat] {
    fingerprint {
      source => [
          "message",
          "computer_name",
          "@timestamp",
          "log_name",
          "event_id"
     ]
      concatenate_sources => true
      target => "[@metadata][log_hash]"
      method => "SHA1"
      add_field => { "etl_pipeline" => "fingerprint-0099-001" }
    }
  }
  # Winlogbeat 7.x
  if [winlog][api] == "wineventlog" and [agent][type] == "winlogbeat" {
    fingerprint {
      source => [
          "message",
          "[winlog][computer_name]",
          "@timestamp",
          "[winlog][channel]",
          "[winlog][event_id]",
          "[winlog][process][thread][id]",
          "[winlog][provider_name]"
     ]
      concatenate_sources => true
      target => "[@metadata][log_hash]"
      method => "SHA1"
      add_field => { "etl_pipeline" => "fingerprint-winlogbeats7" }
    }
  }

  # Perform hashing on NXLog differently than other logs
  else if [type] == "nxlog-winevent" {
    fingerprint {
      source => [
          "message",
          "Hostname",
          "EventTime",
          "Channel",
          "EventID"
      ]
      concatenate_sources => true
      target => "[@metadata][log_hash]"
      method => "SHA1"
      add_field => { "etl_pipeline" => "fingerprint-0099-002" }
    }
  }

  else if [message] {
    fingerprint {
      source => "message"
      target => "[@metadata][log_hash]"
      method => "SHA1"
      add_field => { "etl_pipeline" => "fingerprint-0099-003" }
    }
  }

  else if [Message] {
    fingerprint {
      source => "Message"
      target => "[@metadata][log_hash]"
      method => "SHA1"
      add_field => { "etl_pipeline" => "fingerprint-0099-004" }
    }
  }

  else if [event_original_message] {
    fingerprint {
      source => "event_original_message"
      target => "[@metadata][log_hash]"
      method => "SHA1"
      add_field => { "etl_pipeline" => "fingerprint-0099-005" }
    }
  }

  ## Scenario of no message field for, create custom one concatenating some values to guarantee unique fingerprint
  #TONOTE: can use this value in etl_pipeline to see if this event is hit
  # 6.x beats
  else if [beat] {
    # Use this custom for this event
    mutate { add_field => { "meta_log_tags" => "warning missing message field" } }
    fingerprint {
      concatenate_all_fields => true
      target => "[@metadata][log_hash]"
      method => "SHA1"
      add_field => { "etl_pipeline" => "fingerprint-0099-006" }
    }
  }
  # 7.x beats
  else if [agent] {
    # Use this custom for this event
    mutate { add_field => { "meta_log_tags" => "warning missing message field" } }
    fingerprint {
      concatenate_all_fields => true
      target => "[@metadata][log_hash]"
      method => "SHA1"
      add_field => { "etl_pipeline" => "fingerprint-beats7-missing-message-field" }
    }
  }
  # Catch all hash
  else {
    # Use this custom for this event
    mutate { add_field => { "meta_log_tags" => "warning catch all fingerprint hash" } }
    fingerprint {
      concatenate_all_fields => true
      target => "[@metadata][log_hash]"
      method => "SHA1"
      add_field => { "etl_pipeline" => "fingerprint-catch_all" }
    }
  }

}
