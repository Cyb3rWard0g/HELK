filter {
  if [message] {
    mutate { add_field => { "z_logstash_pipeline" => "0099" } }
    fingerprint {
      source => "message"
      target => "[@metadata][log_hash]"
      method => "MURMUR3"
      key => "Logstash"
    }
  }
}