alert:
- debug
- email
email: 
      - "your@emailaddress.com"
smtp_host: "smtp.outlook.com" #for O365 email addresses
smtp_port: 587 #for O365 email addresses
smtp_ssl: true
from_addr: "your@emailaddress.com"
smtp_auth_file: "/etc/elastalert/smtp_auth_file.yaml"
description: Detects adversaries clearing logs via wevtutil
filter:
- query:
    query_string:
      query: (event_id:1 AND process_command_line:wevtutil AND process_command_line:cl)
index: logs-endpoint-winevent-sysmon-*
name: Windows-wevtutil-clear-logs_0
priority: 2
realert:
  minutes: 0
type: any